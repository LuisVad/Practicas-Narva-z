<script>
    var segundos = 0;

    function inicio() {
        control = setInterval(cronometro, 1000);
        document.getElementById("iniciar").disabled = true;
        document.getElementById("detener").disabled = false;
        document.getElementById("reiniciar").disabled = false;
    }

    function parar() {
        clearInterval(control);
        document.getElementById("detener").disabled = true;
    }

    function reinicio() {
        clearInterval(control);
        segundos = 0;
        minutos = 0;
        document.getElementById('tiempo').innerHTML = ("0" + minutos + ":" + "0" + segundos);

        document.getElementById("iniciar").disabled = false;
        document.getElementById("detener").disabled = true;
        document.getElementById("reiniciar").disabled = false;
    }

    function cronometro() {
            segundos += 1;

            if (segundos == 60) {

            segundos = 0;
            minutos += 1;
            }

            if (segundos < 10 && minutos < 10) {
            document.getElementById('tiempo').innerHTML = ("0" + minutos + ":" + "0" + segundos);
            } else if (segundos >= 10 && minutos < 10) {
            document.getElementById('tiempo').innerHTML = ("0" + minutos + ":" + segundos);
            } else if (segundos < 10 && minutos > 10) {
            document.getElementById('tiempo').innerHTML = (+minutos + ":" + "0" + segundos);
            } else {
            document.getElementById('tiempo').innerHTML = (minutos + ":" + segundos);
            }
    }

    

    function cambiar(){
        var color=new Array("#626868", "#515f6c", "#999966", "#9ea8a8", "#b2bdbd", "#41485e", "#777777", "#eeeee6");
        color_celda=color[Math.floor(Math.random()*color.length)];
        document.getElementById('celda').style.background=color_celda;
    }

</script>
